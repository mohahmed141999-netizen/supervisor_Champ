<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>المشرفين الفائزة - الماجد للعود</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Cairo', sans-serif;
        background: linear-gradient(to bottom right, #f0fdf4, #dcfce7);
        margin: 0;
        padding: 0;
        color: #1f2937;
    }
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 1rem;
    }
    .header {
        text-align: center;
        padding: 2rem 1rem;
        background: linear-gradient(to right, #16a34a, #22c55e);
        color: white;
        position: relative;
    }
    .header img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 4px solid rgba(255,255,255,0.3);
        background: white;
        padding: 5px;
        object-fit: contain;
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
    .header h1 {
        margin-top: 1rem;
        font-size: 2.5rem;
        font-weight: 900;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    .header p {
        font-size: 1.25rem;
        margin-top: 0.5rem;
        font-weight: 600;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 2rem;
        background: white;
        border-radius: 1rem;
        overflow: hidden;
        box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    th, td {
        padding: 1rem;
        text-align: center;
        font-size: 1rem;
    }
    th {
        background: linear-gradient(to right, #fef9c3, #ffedd5);
        color: #78350f;
        font-weight: 700;
    }
    tbody tr:nth-child(even) {
        background: #f9fafb;
    }
    tbody tr:hover {
        background: #fefce8;
    }
    .badge {
        background: #dcfce7;
        color: #166534;
        padding: 0.25rem 0.75rem;
        border-radius: 9999px;
        font-weight: 700;
    }
</style>
</head>
<body>
<div class="header">
    <div class="mb-6">
                        <img src="https://cdn.salla.sa/cdn-cgi/image/fit=scale-down,width=400,height=400,onerror=redirect,format=auto/OqeQlR/nXCR6C2cOFuSv1iTLqtEoGAdovWmzeLmjn14NvN5.png" alt="شعار شركة الماجد للعود" class="mx-auto h-24 w-24 md:h-40 md:w-40 rounded-full shadow-2xl border-4 border-white/30 bg-white p-2 object-contain">
                    </div>
    <h1>شركة الماجد للعود</h1>
    <p>قائمة المشرفين التي فازت بأول نقطة 🏆</p>
</div>

<div class="container">
    <table>
        <thead>
            <tr>
                
                <th>إسم المشرف</th>
                <th>المنطقة</th>
            </tr>
        </thead>
        <tbody>
    <tr><td>محمد بيومي</td><td>المنطقة الوسطى</td></tr>
    <tr><td>محمد حسن</td><td>الكويت</td></tr>

</tbody>

    </table>
</div>
</body>
</html>
